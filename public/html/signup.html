<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroMind</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
         $(document).ready(function(){
              $('input[type="password"]').keyup(function(){
                if($('input[type="password"]').val().length < 8){
                     $('#message').html('Password must be at least 8 characters').css('color','red');
                }
                else{
                     $('#message').html('Password is strong').css('color','green');
                }
              });

                $('input[type="submit"]').click(function(e){
                    var password = $('input[name="password"]').val();
                    var confirmPassword = $('input[name="confirmPassword"]').val();
                    if(password != confirmPassword){
                         e.preventDefault();
                         $('#message').html('Passwords do not match').css('color','red');
                    }
                });

                $('input[type="text"]').focus(function(){
                     $(this).css('border','2px solid #00b4d8');
                });

           
                $('input[type="submit"]').click(function(e){
                     var name = $('input[name="name"]').val();
                     var email = $('input[name="email"]').val();
                     var password = $('input[name="password"]').val();
                     var confirmPassword = $('input[name="confirmPassword"]').val();
                     if(name == "" || email == "" || password == "" || confirmPassword == ""){
                          e.preventDefault();
                          $('#message').html('Please fill all fields').css('color','red');
                     }
                });
    
            
     

            });
   </script>
</head>
<body>
    <div class="layout">
                <div class="logo">
  <h1 id="brand">NeuroMind</h1>
  
  <div class="loader">
<div class="loader-square"></div>
<div class="loader-square"></div>
<div class="loader-square"></div>
<div class="loader-square"></div>
<div class="loader-square"></div>
<div class="loader-square"></div>
<div class="loader-square"></div>
</div>
</div>
        
    
    <div id="page">
        
        <div id="container">
        <h3>Signup</h3>
        <form action="/signup" method="POST">
            <label for="name">Name</label>
            <br/>
            <input type="text" name="name" placeholder="Name">
            <br/>
            <br/>
            <label for="email">Email</label>
            <br/>
            <input type="email" name="email" placeholder="Email">
            <br/>
            <br/>
            <label for="password">Password</label>
            <br/>
            <input type="password" name="password" placeholder="Password">
            <br/>
            <br/>
            <label for="confirmPassword">Confirm Password</label>
            <br/>
            <input type="password" name="confirmPassword" placeholder="Confirm Password">
            <br/>
            <div id="message"></div>
            <input type="submit" value="Signup">
        </form>
        <p id="c1">Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
   </div> 
</body>
</html>
